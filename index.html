<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Ucapan Ulang Tahun</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #ff7e5f;
            --secondary-color: #feb47b;
            --card-bg: rgba(255, 255, 255, 0.15);
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            color: #fff;
            text-align: center;
            overflow: hidden;
            position: relative;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            transition: background 1s ease-in-out;
        }
        .start-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            z-index: 100;
            opacity: 1;
            transition: opacity 1s ease-out;
        }
        .start-screen h1 {
            font-family: 'Pacifico', cursive;
            font-size: 3em;
            margin-bottom: 20px;
        }
        .start-button {
            background-color: #fff;
            color: var(--primary-color);
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.2em;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        .start-button:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        .main-card {
            background-color: var(--card-bg);
            border-radius: 20px;
            padding: 40px 50px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            max-width: 90%;
            opacity: 0;
            transform: scale(0.8);
            transition: opacity 1s ease-in, transform 1s ease-in;
            animation-fill-mode: forwards;
        }
        .main-card.show {
            opacity: 1;
            transform: scale(1);
        }
        h1, h2, .age, .message {
            opacity: 0;
            transform: translateY(20px);
            animation-fill-mode: forwards;
        }
        .main-card h1 {
            font-family: 'Pacifico', cursive;
            font-size: 3.5em;
            margin-bottom: 5px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.4);
            animation: fadeInSlideUp 0.8s ease-out forwards;
            animation-delay: 0.5s;
        }
        .main-card h2 {
            font-size: 1.6em;
            font-style: italic;
            margin-bottom: 25px;
            font-weight: 400;
            animation: fadeInSlideUp 0.8s ease-out forwards;
            animation-delay: 1.2s;
        }
        .age {
            font-size: 6em;
            font-weight: 700;
            color: #ffe600;
            text-shadow: 0 0 10px #ffe600, 0 0 20px #ffe600, 0 0 30px #ffef78, 0 0 40px #ffef78;
            animation: pulse 1.5s infinite, fadeInSlideUp 0.8s ease-out forwards;
            animation-delay: 2s;
        }
        .message {
            font-size: 1.1em;
            line-height: 1.7;
            font-weight: 400;
            animation: fadeInSlideUp 0.8s ease-out forwards;
            animation-delay: 2.8s;
        }
        .confetti-piece {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ffde59;
            opacity: 0;
            animation: fall linear infinite;
        }
        .confetti-piece:nth-child(2n) { background-color: #ff6347; }
        .confetti-piece:nth-child(3n) { background-color: #3cb371; }
        .confetti-piece:nth-child(4n) { background-color: #4682b4; }
        .confetti-piece:nth-child(5n) { background-color: #da70d6; }
        .confetti-piece:nth-child(6n) { background-color: #ffe600; }
        
        @keyframes fadeInSlideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        @keyframes fall {
            0% { transform: translateY(-100px) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0.8; }
        }
    </style>
</head>
<body>
    <div class="start-screen">
        <h1>Untuk Firman</h1>
        <button class="start-button" onclick="startAnimation()">
            Klik untuk Memulai
        </button>
    </div>

    <div class="main-card">
        <h1>Selamat Ulang Tahun!</h1>
        <h2>Firman Hidayat Ariansyah</h2>
        <div class="age">24</div>
        <p class="message">
            Selamat ulang tahun yang ke-24, Firman! Semoga di usia yang baru ini, kamu semakin sukses, sehat selalu, dan semua impianmu tercapai. Teruslah menjadi pribadi yang menginspirasi.
            <br><br>
            Semoga harimu dipenuhi dengan kebahagiaan!
        </p>
    </div>

    <script>
        const startScreen = document.querySelector('.start-screen');
        const mainCard = document.querySelector('.main-card');
        const body = document.body;
        let confettiInterval;

        function startAnimation() {
            // Sembunyikan halaman pembuka
            startScreen.style.opacity = '0';
            setTimeout(() => {
                startScreen.style.display = 'none';
            }, 1000);

            // Tampilkan kartu utama dan animasikan
            mainCard.classList.add('show');

            // Mulai confetti setelah kartu muncul
            setTimeout(() => {
                confettiInterval = setInterval(createConfetti, 100);
            }, 1000); // Tunda 1 detik agar animasi kartu selesai
        }

        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.classList.add('confetti-piece');
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.animationDuration = Math.random() * 3 + 2 + 's';
            body.appendChild(confetti);

            setTimeout(() => {
                confetti.remove();
            }, 5000);
        }
    </script>
</body>
</html>
